<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>יש לך {{points}} נקודות!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list class="prize-list">
    <ion-item *ngFor="let prize of prizes">
      <ion-thumbnail item-start>
        <img [src]="prize.pic">
      </ion-thumbnail>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h2>{{prize.name}}</h2>
            <p>{{prize.points}}</p>
          </ion-col>
          <ion-col class="choose">
            <button ion-button (click)="getPrize(prize)" [disabled]="isDisabled(prize)">בחר</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
