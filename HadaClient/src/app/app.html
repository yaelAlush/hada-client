<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>תפריט</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let type of menuTypes" (click)="openMenu(type)">
        {{type}}
      </button>
      <button menuClose ion-item (click)="openPrizes()">
        פרסים
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
