<div padding>
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="puppies">
      Puppies
    </ion-segment-button>
    <ion-segment-button value="kittens">
      Kittens
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="pet">
  <ion-list *ngSwitchCase="'puppies'">
    <ion-list>
      <ion-list-header>{{dishDetails.name}} דירוג:{{dishDetails.rank}}</ion-list-header>
      <img [src]="dishDetails.picture">
      <div>מצרכים: {{dishDetails.name}}</div>
    </ion-list>
  </ion-list>
</div>
