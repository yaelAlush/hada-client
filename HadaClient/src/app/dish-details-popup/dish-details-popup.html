<div>
  <ion-title>
    {{dishDetails.name}}
  </ion-title>
  דירוג:{{dishDetails.rank}}
</div>

<div>
  <ion-segment [(ngModel)]="dishSegments">
    <ion-segment-button value="details">
      מידע
    </ion-segment-button>
    <ion-segment-button value="ranking">
      דירוג מתקדם
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="dishSegments">
  <ion-list *ngSwitchCase="'details'">
    <ion-list>
      <img [src]="dishDetails.picture">
      <div>מצרכים: {{dishDetails.name}}</div>
    </ion-list>
  </ion-list>
  <ion-list *ngSwitchCase="'ranking'">
    <ion-list>
      <ion-list-header>{{dishDetails.name}} דירוג:{{dishDetails.rank}}</ion-list-header>
      <img [src]="dishDetails.picture">
      <div>מצרכים: {{dishDetails.name}}</div>
    </ion-list>
  </ion-list>
</div>
